<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Book library</title>
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <a id="dash-title" style="background-image: url(./Media/book.png);">library</a>

            <div id="header-right">
                <button id="logInBtn" class="btn">log in</button>
            </div>
         </div>
    </header>

    <div class="bannerDiv">
        <img class="bannerImg" src="./Media/library.jpg">
    </div>

    <main class="main container">
        <button id="addBook" clasS="btn buttonAdd">+ Add book</button>
        <div id="bookGrid">
            <div class="bookCard">
                <p>*Title</p>
                <p>*Author</p>
                <p>Pages</p>

                <div class="bookOptions">
                    <button class="btn greenButton">Read</button>
                    <button class="btn">Remove</button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>
            Copyright Â©
            <script>
              document.write(new Date().getFullYear())
            </script>
            BoneMuffin
          </p>
          <a href="https://github.com/BoneMuffin" target="_blank">
            <i class="fab fa-github"></i
          ></a>
    </footer>

    <div class="modal" id="addBookModal">
        <form class="add-book-form" id="addBookForm">
          <h3>Add new book</h3>
          <input
            class="input"
            type="text"
            id="title"
            placeholder="Title"
            required
            maxlength="100"
          />
          <p class="error-msg" id="errorMsg"></p>
          <input
            class="input"
            type="text"
            id="author"
            placeholder="Author"
            required
            maxlength="100"
          />
          <input
            class="input"
            type="number"
            id="pages"
            placeholder="Pages"
            required
            max="10000"
          />
          <div class="is-read">
            <label for="is-read">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </div>
          <button class="btn btn-light-green" type="submit">Submit</button>
        </form>
      </div>
      <div class="modal" id="accountModal"></div>
      <div class="overlay" id="overlay"></div>
</body>
</html>
