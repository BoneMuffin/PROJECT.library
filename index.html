<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <i class="fab fa-github"></i>
    <title>Book library</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <a id="dash-title" style="background-image: url(./Media/book.png)"
          >myLibrary</a
        >

        <div id="header-right">
          <div id="loadingRing" class="dual-ring"></div>
          <button id="logInBtn" class="btn">log in</button>
        </div>
      </div>
    </header>

    <div class="bannerDiv">
      <img class="bannerImg" src="./Media/bookBanner.jpg" />
      <button id="addBookBtn" class="btn buttonAdd">+ Add book</button>
    </div>

    <main class="main container">
      <div id="booksGrid">
        <div class="bookCard-container">
          <div class="bookCard">
            <p>*Title</p>
            <p>*Author</p>
            <p>Pages</p>

            <div class="bookOptions">
              <button class="btn cardBtn greenButton">Read</button>
              <button class="btn cardBbtn">Remove</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>
        Built by 
        <a href="https://github.com/BoneMuffin/" target="_blank">BoneMuffin</a>
      </p>
    </footer>

    <!-- library form -->
    <div class="modal" id="addBookModal">
      <form class="add-book-form" id="addBookForm">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <p class="error-msg" id="errorMsg"></p>
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="readStatus">
          <label for="readStatus">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="isRead" />
        </div>
        <button class="btn btn-light-green" type="submit">Submit</button>
      </form>
    </div>
    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
